<html>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color:#000000">

            <a-box position="1 0 -2", color="blue"></a-box>
            <a-sphere position="1 0 -4" color="pink" radius="1"></a-sphere>
            <a-cylinder position="1 0 -8" color="green" height="2" radius="0.5"></a-cylinder>
            <a-plane color="#ffffff" rotation="0 0 0" position="1 0 -10"></a-plane>
            <a-cone color="orange" position="1 0 -12" height="2"></a-cone>
            <a-torus color="grey" radius="2" position=" 1 0 -14"></a-torus>

        </a-scene>

    </body>
</html>
